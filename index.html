<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesised Samples</title>
    <style>
        /* CSS to style audio players and captions */
        .audio-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .audio-item {
            flex: 1;
            max-width: 300px;
            text-align: center;
        }
        audio {
            width: 100%;
        }
        .caption {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>GitHub Page: Wing-Zin Leung</h1>
    <h3>Synthesized sound samples from the paper <a href="https://arxiv.org/abs/2406.08568" target="_blank">"Training Data Augmentation for Dysarthric Automatic Speech Recognition by Text-to-Dysarthric-Speech Synthesis"</a>.</h3>

    <h1>Audio Gallery</h1>
    <h2>TORGO F01</h2>
    <div class="audio-container">
        <div class="audio-item">
            <audio controls>
                <source src="audio/track1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="caption">Caption for Track 1</div>
        </div>
        <div class="audio-item">
            <audio controls>
                <source src="audio/track2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="caption">Caption for Track 2</div>
        </div>
        <div class="audio-item">
            <audio controls>
                <source src="audio/track3.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="caption">Caption for Track 3</div>
        </div>
    </div>
</body>
</html>
