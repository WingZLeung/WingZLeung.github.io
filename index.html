<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesised Samples</title>
    <style>
        /* CSS to style audio players and captions */
        .audio-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .audio-item {
            flex: 1;
            max-width: 300px;
            text-align: center;
        }
        audio {
            width: 100%;
        }
        .caption {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>GitHub Page: Wing-Zin Leung</h1>

            },

                    { src: 'audio/F03_WHINNTYO_2.wav', caption:' Synthesis: "Well he is nearly ninety three years old"' },
                    { src: 'audio/F03_HSTASW_AM_0072.wav', caption: 'Array Mic 0072: "He slowly takes a short walk through the open air each day"' },

                ]
            },
           
        ];

        // Function to generate the HTML for each speaker
        function generateAudioGallery() {
            const gallery = document.getElementById('audio-gallery');

            speakers.forEach(speaker => {
                const speakerSection = document.createElement('div');
                speakerSection.innerHTML = `<h2>TORGO ${speaker.id}</h2>`;
                
                const audioContainer = document.createElement('div');
                audioContainer.classList.add('audio-container');

                speaker.files.forEach(file => {
                    const audioItem = document.createElement('div');
                    audioItem.classList.add('audio-item');
                    audioItem.innerHTML = `
                        <audio controls>
                            <source src="${file.src}" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                        <div class="caption">${file.caption}</div>
                    `;
                    audioContainer.appendChild(audioItem);
                });

                speakerSection.appendChild(audioContainer);
                gallery.appendChild(speakerSection);
            });
        }

        // Generate the audio gallery on page load
        window.onload = generateAudioGallery;
    </script>
</body>
</html>
