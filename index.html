<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesised Samples</title>
    <style>
        /* CSS to style audio players and captions */
        .audio-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .audio-item {
            flex: 1;
            max-width: 300px;
            text-align: center;
        }
        audio {
            width: 100%;
        }
        .caption {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>GitHub Page: Wing-Zin Leung</h1>
    <h3>Synthesized sound samples from the paper <a href="https://arxiv.org/abs/2406.08568" target="_blank">"Training Data Augmentation for Dysarthric Automatic Speech Recognition by Text-to-Dysarthric-Speech Synthesis"</a>.</h3>
    
    <h1>Audio Gallery</h1>
    <div id="audio-gallery"></div>
    <script>
       const speakers = [
            {
                id: 'F01',
                files: [
                    { src: 'audio/F01_AM_0064_fair.wav', caption: ': "Fair".' },
                    { src: 'audio/', caption: 'Synthesis: "Fair".' },
                    { src: 'audio/F01_AM_0130_GLTBMIHL.wav', caption: 'Array Mic 0130: "Grandfather likes to be modern in his language".' },
                    { src: 'audio/F01_3604_GLTBMIHL.wav', caption: 'Synthesis: "Grandfather likes to be modern in his language".' }
                ]
            },
            {
                id: 'F03',
                files: [
                    { src: 'audio/F03_HM0032_fair.wav', caption: 'Head Mic 0032: Fair.' },
                    { src: 'audio/F03_31_fair.wav', caption: 'Synthesis: Fair.' },
                    { src: 'audio/F03_AM_0072_HSTASW.wav', caption: 'Array Mic 0072: "He slowly takes a short walk in the open air each day".' },
                    { src: 'audio/F03_8_HSTASW.wav', caption: 'Synthesis: "He slowly takes a short walk in the open air each day".' }
                ]
            },
            {
                id: 'F04',
                files: [
                    { src: 'audio/F04_fair_AM_0064.wav', caption: 'Array Mic 0064: Fair' },
                    { src: 'audio/F04_fair_3626.wav', caption: 'Synthesis: FAIR' },
                    { src: 'audio/track3.mp3', caption: 'Caption for Track 3' },
                    { src: 'audio/track3.mp3', caption: 'Caption for Track 4' }
                ]
            }
        ];

        // Function to generate the HTML for each speaker
        function generateAudioGallery() {
            const gallery = document.getElementById('audio-gallery');

            speakers.forEach(speaker => {
                const speakerSection = document.createElement('div');
                speakerSection.innerHTML = `<h2>TORGO ${speaker.id}</h2>`;
                
                const audioContainer = document.createElement('div');
                audioContainer.classList.add('audio-container');

                speaker.files.forEach(file => {
                    const audioItem = document.createElement('div');
                    audioItem.classList.add('audio-item');
                    audioItem.innerHTML = `
                        <audio controls>
                            <source src="${file.src}" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                        <div class="caption">${file.caption}</div>
                    `;
                    audioContainer.appendChild(audioItem);
                });

                speakerSection.appendChild(audioContainer);
                gallery.appendChild(speakerSection);
            });
        }

        // Generate the audio gallery on page load
        window.onload = generateAudioGallery;
    </script>
</body>
</html>
